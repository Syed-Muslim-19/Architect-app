<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url('architect.jpg')">
    <div class="wrapper">
      <h2>Login</h2>
      <form action="/" method="post">
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your email"
            required
            name="email"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            required
            name="password"
          />
        </div>
        <div class="input-box button">
          <input type="Submit" value="Login Now" name="submit" />
        </div>
        <div class="text">
          <h3>
            Dont have an account? <a href="/registration">Register now</a>
          </h3>
        </div>
      </form>
    </div>
  </body>
</html>
